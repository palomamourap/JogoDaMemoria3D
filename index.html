<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Jogo da Memória</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-framework="cogumelo">
      <img class="front-face" src="./img/cogumelo.png" alt="Cogumelo" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>
    <div class="memory-card" data-framework="cogumelo">
      <img class="front-face" src="./img/cogumelo.png" alt="Cogumelo" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

    <div class="memory-card" data-framework="m">
      <img class="front-face" src="./img/m.png" alt="Letra M" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>
    <div class="memory-card" data-framework="m">
      <img class="front-face" src="./img/m.png" alt="Letra M" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

    <div class="memory-card" data-framework="moedas">

    </div>
    <div class="memory-card" data-framework="moedas">

      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

    <div class="memory-card" data-framework="planta">
      <img class="front-face" src="./img/planta-carnivora.png" alt="Planta Carnívora" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>
    <div class="memory-card" data-framework="planta">
      <img class="front-face" src="./img/planta-carnivora.png" alt="Planta Carnívora" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

    <div class="memory-card" data-framework="mario">
      <img class="front-face" src="./img/super-mario.png" alt="Mário" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>
    <div class="memory-card" data-framework="mario">
      <img class="front-face" src="./img/super-mario.png" alt="Mário" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

    <div class="memory-card" data-framework="cogumelo-moedas">
      <img class="front-face" src="./img/cogumelo-coins.png" alt="Cogumelo Moedas" /> 
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>
    <div class="memory-card" data-framework="cogumelo-moedas"> 
      <img class="front-face" src="./img/cogumelo-coins.png" alt="Cogumelo Moedas" />
      <img class="back-face" src="./img/super-mario-logo.png" alt="Super Mario Logo" />
    </div>

  <script src="scripts.js"></script>

</html>
